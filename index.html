<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Striper Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Striper Dice Roller</h1>
        
        <div class="controls">
            <div class="input-group">
                <label>What dices do you want?</label>
                <input type="text" id="dice-notation" value="2d20" placeholder="e.g. 2d20, 4d6">
            </div>

            <div class="input-group">
                <label>Select a theme Color</label>
                <input type="color" id="theme-color" value="#ffffff">
            </div>

            <div class="input-group">
                <label>Select a theme</label>
                <select id="theme-selector">
                    <option value="default">Default Theme</option>
                    <option value="rock">Rock Theme</option>
                    <option value="blueGreenMetal">Blue Green Metal</option>
                    <option value="diceOfRolling">Dice of Rolling</option>
                    <option value="gemstone">Gemstone</option>
                    <option value="gemstoneMarble">Gemstone Marble</option>
                    <option value="genesys">Genesys</option>
                    <option value="rust">Rust</option>
                    <option value="smooth">Smooth</option>
                    <option value="smooth-pip">Smooth Pip</option>
                    <option value="wooden">Wooden</option>
                </select>
            </div>
        </div>

        <div id="dice-box"></div>
        <button id="roll-dice" class="roll-button">Roll Dice</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
